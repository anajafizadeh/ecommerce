{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h2><a href="{% url 'products:list'%}">LOGO</a></h2>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Log out</button>
                    </form>
                </li>
                <li>
                    <a href="{% url 'products:post' %}">Create New Product</a>
                </li>
                <li>
                    <a href="{% url 'shopping:shopping-cart' %}">Shopping Cart</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'accounts:login' %}">login</a>
                </li>
                <li>
                    <a href="{% url 'accounts:signup' %}">sign up</a>
                </li>
                {%endif%}
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        {%block content%}
        {%endblock%}
    </div>
</body>
</html>
