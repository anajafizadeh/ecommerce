{% extends 'base.html' %}
{% block title %}
Products
{% endblock %}
{%block content%}
<h1>Product List</h1>
<div class="products">
    {% for product in products %}
    <div class="product">
        <img src="{{product.image.url}}" alt="">
        <h2>
            <a href="{% url 'products:details' slug=product.slug%}">{{product.name}}</a>
        </h2>
        <p>
            {{product.description}}
        </p>
        <p>
            {{product.price}}
        </p>
    </div>
    {%endfor%}
</div>
{%endblock%}
