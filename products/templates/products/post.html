{% extends 'base.html' %}
{%block title %}
Create a Product
{%endblock%}

{%block content%}
<div class="post-product">
    <h1>
        Create New Product
    </h1>
    <form action="{% url 'products:post' %}" class="site-form" method="POST">
        {{form}}
        {% csrf_token %}
        <input type="submit" value="Post">
    </form>

</div>
{%endblock%}
