{% extends 'base.html' %}
{%block title%}
{{product.name}}
{%endblock%}
{%block content%}
<div class="product-details">
    <div class="product">
        <img src="{{product.image.url}}" alt="">
        <h1>{{product.name}}</h1>
        <div class="description">
            <p>
                {{product.description}}
            </p>
            <p class="price">
                {{product.price}}
            </p>
            <a href="{% url 'shopping:add' product.id %}">Add to cart</a>
        </div>
    </div>

</div>

{%endblock%}
